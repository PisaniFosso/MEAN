 <h2 class="page-header">Register</h2>
 <form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" autocomplete="off" placeholder="Nom au complet">
    </div>

    <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control" autocomplete="off" placeholder="nom d'utilisateur">
    </div>

    <div class="form-group">
        <label>Phone number</label>
        <input type="text" [(ngModel)]="phone" name="phone" class="form-control" autocomplete="off" placeholder="237 1 23 45 67 89">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control" autocomplete="off" placeholder="email@domaine.com">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="Password" [(ngModel)]="password" name="password" class="form-control" autocomplete="off">
    </div>

    <input type="submit" class="btn btn-primary" value="submit" name="">
</form>
